<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <!-- Apple Store Specifics -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Starlight">
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2245%22 fill=%22%238b5cf6%22/><text x=%2250%22 y=%2265%22 font-size=%2260%22 text-anchor=%22middle%22>✨</text></svg>">
  
  <title>Starlight Stories | Magic Bedtime</title>
  
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#7c3aed">
  
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text x=%2250%%22 y=%2250%%22 dominant-baseline=%22central%22 text-anchor=%22middle%22 font-size=%2280%22>✨</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Cairo:wght@700;900&family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --primary: #8b5cf6;
      --secondary: #ec4899;
      --bg-color: #020617;
      --text-color: #f8fafc;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    body.light-mode {
      --bg-color: #f8fafc;
      --text-color: #1e1b4b;
      --glass-bg: rgba(255, 255, 255, 0.7);
      --glass-border: rgba(139, 92, 246, 0.2);
    }
    
    * { 
      transition: background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease;
      -webkit-tap-highlight-color: transparent;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Fredoka', 'Plus Jakarta Sans', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
      overflow-y: auto; 
      user-select: none;
      touch-action: manipulation;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }

    .font-arabic { font-family: 'Cairo', sans-serif; line-height: 1.4; }

    @keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }
    @keyframes slideUp {
      0% { transform: translateY(40px) scale(0.98); opacity: 0; filter: blur(10px); }
      100% { transform: translateY(0) scale(1); opacity: 1; filter: blur(0); }
    }
    @keyframes kenBurnsEffect {
      0% { transform: scale(1.1) translate(0, 0); }
      50% { transform: scale(1.25) translate(-1%, -1%); }
      100% { transform: scale(1.1) translate(0, 0); }
    }

    .animate-fade-in { animation: fadeIn 0.8s ease-out forwards; }
    .animate-slide-up { animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    .animate-ken-burns { animation: kenBurnsEffect 40s ease-in-out infinite; }

    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid var(--glass-border);
    }

    .btn-magic {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      box-shadow: 0 10px 40px -10px var(--primary);
    }
    
    .stardust {
      position: fixed;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      box-shadow: 0 0 15px white, 0 0 30px var(--primary);
    }

    ::-webkit-scrollbar { width: 0; }
  </style>

  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@^19.2.3",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "react/": "https://esm.sh/react@^19.2.3/",
      "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
      "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
      "vite": "https://esm.sh/vite@^7.3.0",
      "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
    }
  }
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  
  <script>
    // Robust ServiceWorker registration for cross-origin preview environments
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // Use a strictly relative path to ensure origin matching
        const swUrl = './sw.js';
        navigator.serviceWorker.register(swUrl)
          .then(reg => console.log('SW Registered', reg.scope))
          .catch(err => {
            // Log as info/warning instead of error to prevent breaking preview UX
            console.info('ServiceWorker not registered (Expected in cross-origin previews):', err.message);
          });
      });
    }

    const colors = ['#8b5cf6', '#ec4899', '#06b6d4', '#ffffff'];
    function createParticle(x, y) {
      const p = document.createElement('div');
      p.className = 'stardust';
      p.style.left = x + 'px';
      p.style.top = y + 'px';
      p.style.background = colors[Math.floor(Math.random() * colors.length)];
      const size = Math.random() * 6 + 2;
      p.style.width = size + 'px';
      p.style.height = size + 'px';
      document.body.appendChild(p);
      
      const destinationX = x + (Math.random() - 0.5) * 120;
      const destinationY = y + (Math.random() - 0.5) * 120;
      
      const anim = p.animate([
        { transform: 'translate(0, 0) scale(1)', opacity: 1 },
        { transform: `translate(${destinationX - x}px, ${destinationY - y}px) scale(0)`, opacity: 0 }
      ], {
        duration: 800 + Math.random() * 400,
        easing: 'cubic-bezier(0, .9, .57, 1)'
      });
      anim.onfinish = () => p.remove();
    }

    window.addEventListener('mousedown', (e) => {
      for(let i=0; i<6; i++) createParticle(e.clientX, e.clientY);
    });

    window.addEventListener('touchstart', (e) => {
      const x = e.touches[0].clientX;
      const y = e.touches[0].clientY;
      for(let i=0; i<3; i++) createParticle(x, y);
    });
  </script>
</body>
</html>
